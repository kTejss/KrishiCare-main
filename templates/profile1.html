<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'Css/profile.css' %}">
    <title>Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="section">
     <div class="top_navbar">
       <div class="hamburger">
         <a href="#">
           <i class="fas fa-bars"></i>
         </a>
       </div>
       <div>
         <a href="{% url 'index' %}">
          <img src="{% static 'Images/logo.png'%}" alt="" width="100px" height="50px" >
         </a>
       </div>
       <div>
         <img src="static/Images/Ellipse.png" alt="" width="50px" height="40px">
       </div>
     </div>
     <div>
       
     </div>
    </div>
         <div class="sidebar">
           <div class="container">
             <div class="sidebar">
                  <div class="background">
                       <div class="logo">
                            <img src="static/Images/logo.png" alt="logo">
                       </div>
                  </div>
                  <div class="menu">
                       <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="/profile1">Profile</a></li>
                            <li><a href="/imgupload">Plant ID</a></li>
                            <li><a href="/weather">Weather Prediction</a></li>
                            <li><a href="#">Government Scheme</a></li>
                            <li><a href="/map">Map</a></li>
                            <li><a href="#">Forum</a></li>
                       </ul>
                  </div>
                  <div class="background1">
                       <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Logout</a></li>
                       </ul>
                  </div>
           </div>
       </div>
     </div>
     
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"><a href="#"><img src="{% static 'Images/leaf.png' %}" /> Profile</a></div>
            <div class="col-3"><a href="/profile2"><img src="{% static 'Images/leaf.png' %}" /> Farm Details</a></div>
        </div><hr>
        
        <form method='POST'>
            {% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <div class="profileImage"><img src="static\Images\unsplash_ULudD4gzudk.png" alt="userImage" /></div>
                </div>
                <div class="col col-8">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" >
                <!--/div>
                <div class="col-6"-->
                    <label class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" >
                <!--/div>
                <div class="col-6"-->
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" >
                </div>
                <div class="col-6">
                    <label class="form-label">PhoneNo</label>
                    <input name="phoneno" type="number" class="form-control" >
                </div>
                <div class="col-6">
                    <label class="form-label">Aadhar Card No.</label>
                    <input name="Aadhar" type="number" class="form-control" >
                </div>
                <div class="col-4">
                    <label class="form-label">Town/Village</label>
                    <input name="town" type="text" class="form-control" >
                </div>
                <div class="col-4">
                    <label class="form-label">District</label>
                    <input name="district" type="text" class="form-control" >
                </div>
                <div class="col-4">
                    <label class="form-label">PinCode</label>
                    <input name="pincode" type="number" class="form-control" >
                </div>
                <div class="col-4">
                    <label class="form-label">State</label>
                    <input name="state" type="text" class="form-control" >
                </div>
                <div class="col-4">
                    <label class="form-label">Country</label>
                    <input name="country" type="text" class="form-control" >
                </div>
            </div>
            <input type="submit">
        </form>
        
        
    </div>
    <script src="https://kit.fontawesome.com/0e7ccbd866.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/Sidebar.js'%}"></script>
</body>
</html>
